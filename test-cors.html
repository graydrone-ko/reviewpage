<!DOCTYPE html>
<html>
<head>
    <title>CORS Test</title>
</head>
<body>
    <h1>CORS Test Page</h1>
    <button onclick="testLogin()">Test Login</button>
    <div id="result"></div>

    <script>
        async function testLogin() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = 'Testing...';
            
            try {
                console.log('üîç Making request to Railway backend...');
                
                const response = await fetch('https://reviewpage-production.up.railway.app/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    credentials: 'include',
                    body: JSON.stringify({
                        email: 'graydrone@naver.com',
                        password: '7300gray'
                    })
                });
                
                console.log('‚úÖ Response status:', response.status);
                console.log('üìã Response headers:', [...response.headers.entries()]);
                
                const data = await response.json();
                console.log('üìù Response data:', data);
                
                resultDiv.innerHTML = `
                    <h3>Success!</h3>
                    <p>Status: ${response.status}</p>
                    <p>User: ${data.user ? data.user.email : 'No user'}</p>
                    <p>Token: ${data.token ? 'Received' : 'No token'}</p>
                `;
                
            } catch (error) {
                console.error('‚ùå Error:', error);
                resultDiv.innerHTML = `
                    <h3>Error!</h3>
                    <p>${error.message}</p>
                    <p>Check console for details</p>
                `;
            }
        }
    </script>
</body>
</html>
